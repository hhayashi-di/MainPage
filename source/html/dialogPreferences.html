<!-- **** Preferences **** -->

<!-- *** Preferences of Panel Collection *** -->
<div id="dialogPreferencesPanelCollection" class="dialog"  style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (Panel Collection)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPPCName" style="float: left;">Name:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <input id="dPPCName" type="text" style="width: 300px;" />
        </div>
      </div>
    </div>
    <div class="dialogContainer">
      <div class="dialogContainerLabel" style="float: left;">Background:</div>
      <div style="margin-left: 90px;">
        <label for="dPPCBackgroundColor">Color</label>
        <input id="dPPCBackgroundColor" type="text" value="#cccccc" style="width: 150px;" />
      </div>
    </div>
    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPPCClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dPPCApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesPanelCollection')" />
    </div>
  </div>
</div>

<!-- *** Preferences of Tile Panel *** -->
<div id="dialogPreferencesTilePanel" class="dialog"  style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (Tile Panel)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPTPName" style="float: left;">Name:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <input id="dPTPName" type="text" style="width: 300px;" />
        </div>
      </div>
    </div>

    <div class="dialogContainer">
      <div class="dialogContainerLabel" style="float: left;">Operation:</div>
      <div class="dialogSubContainerGroup" style="margin-left: 90px;">
        <div class="dialogSubContainer">
          <input id="dPTPResizable" type="checkbox" checked="checked" />
          <label for="dPTPResizable">Resizable</label>
          <input id="dPTPRepositionable" type="checkbox" checked="checked" style="margin-left: 20px;"/>
          <label for="dPTPRepositionable">Repositionable</label>
         </div>
        <div class="dialogSubContainer">
          <label for="dPTPTRatio">TRatio</label>
          <input id="dPTPTRatio" type="text" value="1.0" style="text-align: right; width: 50px;" />
        </div>
      </div>

    </div>

    <div class="dialogContainer">
      <div class="dialogContainerLabel" style="float: left;">Background:</div>
      <div style="margin-left: 90px;">
        <label for="dPTPBackgroundColor">Color</label>
        <input id="dPTPBackgroundColor" type="text" value="#cccccc" style="width: 150px;" />
      </div>
    </div>
    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPTPClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dPTPApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesTilePanel')" />
    </div>
  </div>
</div>

<!-- *** Preferences of TLine Layer *** -->
<div id="dialogPreferencesTLineLayer" class="dialog" style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (TLine Layer)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPTLName" style="float: left;">Name:</label>
      <div style="margin-left: 65px;">
        <input id="dPTLName" type="text" style="width: 300px;" />
      </div>
    </div>

    <div class="dialogContainer">
      <div class="dialogContainerLabel" style="float: left;">Position:</div>
      <div style="margin-left: 65px;">
        <label class="dialogSubContainerLabel" for="dPTLHeight">Height</label>
        <input id="dPTLHeight" type="text" value="" style="width:30px; text-align: right;" /> px
        <label for="dPTLMarginTop" style="margin-left: 15px;">Top</label>
        <input id="dPTLMarginTop" type="text" value="0" style="width:30px; text-align: right;"/> px
        <label for="dPTLMarginBottom" style="margin-left: 15px;">Bottom</label>
        <input id="dPTLMarginBottom" type="text" value="0" style="width:30px; text-align: right;"/> px
      </div>
    </div>

    <div class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Plot:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 65px;">
        <div class="dialogSubContainer">
          <input id="dPTLTypeBand" type="radio" name="dPTLType" value="band" checked="checked" />
          <label for="dPTLTypeBand">Band</label>
          <input id="dPTLTypeLine" type="radio" name="dPTLType" value="line" />
          <label for="dPTLTypeLine">Line</label>
          <label id="dPTLBandBreadthLabel" for="dPTLBandBreadth" style="margin-left: 20px">Band Width</label>
          <input id="dPTLBandBreadth" type="text" value="100" style="width: 23px; text-align: right;" />
          <span id="dPTLBandBreadthUnit">px</span>
          <script type="text/javascript">
            document.getElementById("dPTLTypeBand").addEventListener("change", dPTLPlotTypeChanged);
            document.getElementById("dPTLTypeLine").addEventListener("change", dPTLPlotTypeChanged);
          </script>
        </div>
        <div class="dialogSubContainer">
          <input id="dPTLdrawPAsR" type="checkbox" />
          <label for="dPTLdrawPAsR">Draw possible and reliable ranges separately</label>
        </div>
        <div class="dialogSubContainer">
          <label for="dPTLInterval">Interval</label>
          <input id="dPTLInterval" type="text" value="100" style="width: 18px; text-align: right;" /> px
          <label for="dPTLPadding" style="margin-left: 15px;">Padding</label>
          <input id="dPTLPadding" type="text" value="100" style="width: 18px; text-align: right;" /> px
        </div>
      </div>
   </div>

    <div class="dialogContainer">
      <div class="dialogContainerLabel" style="float: left;">Background:</div>
      <div style="margin-left: 90px;">
        <label for="dPTLBackgroundColor">Color</label>
        <input id="dPTLBackgroundColor" type="text" value="#cccccc" style="width: 150px;" />
      </div>
    </div>

    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPTLClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dPTLApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesTLineLayer')" />
    </div>
  </div>
</div>

<!-- *** Preferences of Chart Layer *** -->

        <label for="dPCLMarginTop" style="margin-left: 15px;">Top</label>

      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPCLClose()"/>

      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesChartLayer')" />
    </div>
  </div>
</div>

<!-- *** Preferences of Recordset *** -->
<div id="dialogPreferencesRecordset" class="dialog" style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (Recordset)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPRSName" style="float: left;">Name:</label>
      <div style="margin-left: 60px;">
        <input id="dPRSName" type="text" style="width: 300px;" />
      </div>
    </div>
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPRSSource" style="float: left;">Source:</label>
      <div style="margin-left: 60px;">
        <textarea id="dPRSSource" readonly="readonly" style="width: 300px; background-color: #eeeeee; border: solid 1px #999999;" >
        </textarea>
      </div>

    </div>

    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPRSClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dRSLApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesRecordset')" />
    </div>


  </div>
</div>

<!-- *** Preferences of Record Item *** -->
<div id="dialogPreferencesRecordItem" class="dialog"  style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (Record Item)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPRIName" style="float: left;">Name:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <input id="dPRIName" type="text" style="width: 300px;" />
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIRecordsetName">Name in Recordset</label>
          <input id="dPRIRecordsetName" class="readonlyInputText" type="text" readonly="readonly" style="width: 180px;" value="name in recordset"/>
        </div>
      </div>
    </div>

    <!-- for TLine -->
    <div id="dPRIPeriod" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Period:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPeriodColor">Color</label>
          <input id="dPRIPeriodColor" type="text" style="width: 150px;" value=""/>
        </div>
      </div>
    </div>

    <div id="dPRILabel" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Label:</label>
      <div class="dialogSubContainerGroup" style="margin-left:50px;">

        <div class="dialogSubContainer">
          <input id="dPRILabelShow" type="checkbox" />
          <label for="dPRILabelShow">Show</label>
        </div>

        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRILabelFont">Font</label>
          <input id="dPRILabelFont" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRILabelStyle" style="margin-left: 5px;"></label>
          <select id="dPRILabelStyle" style="width: 90px;" name="labelDecoration">
            <option value="normal" selected="selected">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
            <option value="italic bold">Italic/Bold</option>
          </select>
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRILabelColor">Color</label>
          <input id="dPRILabelColor" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRILabelSize" style="margin-left: 15px;">Size</label>
          <input id="dPRILabelSize" type="text" style="width: 25px; text-align: right;" value="20"/> px
        </div>

        <div class="dialogSubContainer">
          <label for="dPRILabelTOffset">Offset (T)</label>
          <input id="dPRILabelTOffset" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label for="dPRILabelVOffset" style="margin-left: 10px;">(V)</label>
          <input id="dPRILabelVOffset" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label for="dPRILabelRotate" style="margin-left: 20px;">Rotate</label>
          <input id="dPRILabelRotate" type="text" style="width: 25px; text-align: right;" value=""/> deg
        </div>
      </div>
    </div>

    <!-- for Line Chart -->
    <div id="dPRILine" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Line:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <label class="dialogSubContainerLabel" for="dPRILineColor">Color</label>
        <input id="dPRILineColor" type="text" style="width: 150px;" value=""/>
        <label class="dialogSubContainerLabel" for="dPRILineWidth" style="margin-left: 15px;">Size</label>
        <input id="dPRILineWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
      </div>
    </div>

    <!-- for Line and Plot Chart -->
    <div id="dPRIPlot" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Plot:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotType">Type</label>
          <select id="dPRIPlotType">
            <option value="0" selected="selected" style="width: 50px;">Circle</option>
            <option value="1">Square</option>
            <option value="2">Triangle</option>
            <option value="3">Cross</option>
          </select>
          <label class="dialogSubContainerLabel" for="dPRIPlotSize" style="margin-left: 15px;">Size</label>
          <input id="dPRIPlotSize" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label class="dialogSubContainerLabel" for="dPRIPlotRotate" style="margin-left: 15px;">Rotate</label>
          <input id="dPRIPlotRotate" type="text" style="width: 30px; text-align: right;" value=""/> deg
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotFillColor">Fill Color</label>
          <input id="dPRIPlotFillColor" type="text" style="width: 150px;" value=""/>
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotEdgeColor">Edge Color</label>
          <input id="dPRIPlotEdgeColor" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRIPlotEdgeWidth" style="margin-left: 15px;">Width</label>
          <input id="dPRIPlotEdgeWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
        </div>
      </div>
    </div>

    <!-- for Bar Chart -->
    <div id="dPRIBar" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Bar:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIBarFillColor">Fill Color</label>
          <input id="dPRIBarFillColor" type="text" style="width: 150px;" value="" />
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIBarEdgeColor">Edge Color</label>
          <input id="dPRIBarEdgeColor" type="text" style="width: 150px;" value="" />
          <label class="dialogSubContainerLabel" for="dPRIBarEdgeWidth" style="margin-left: 15px;">Width</label>
          <input id="dPRIBarEdgeWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
        </div>
      </div>
    </div>

    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPRIClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dPRIApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesRecordItem')" />
    </div>
  </div>
</div>
