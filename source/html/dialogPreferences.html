<div id="dialogPreferencesRecordItem" class="dialog"  style="width: 420px; left: 200px; top: 100px;">
  <div class="dialogTitle">
    Preferences (Record Item)<span class="dialogCloseButton"></span>
  </div>
  <div class="dialogBody">
    <div class="dialogContainer">
      <label class="dialogContainerLabel" for="dPRIName" style="float: left;">Name:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <input id="dPRIName" type="text" style="width: 300px;" />
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIRecordsetName">Name in Recordset</label>
          <input id="dPRIRecordsetName" class="readonlyInputText" type="text" readonly="readonly" style="width: 180px;" value="name in recordset"/>
        </div>
      </div>
    </div>

    <!-- for TLine -->
    <div id="dPRIPeriod" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Period:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPeriodColor">Color</label>
          <input id="dPRIPeriodColor" type="text" style="width: 150px;" value=""/>
        </div>
        <div class="dialogSubContainer">
          


        </div>
      </div>
    </div>

    <div id="dPRILabel" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Label:</label>
      <div class="dialogSubContainerGroup" style="margin-left:50px;">

        <div class="dialogSubContainer">
          <input id="dPRILabelShow" type="checkbox" />
          <label for="dPRILabelShow">Show</label>
        </div>

        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRILabelFont">Font</label>
          <input id="dPRILabelFont" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRILabelStyle" style="margin-left: 5px;"></label>
          <select id="dPRILabelStyle" style="width: 90px;" name="labelDecoration">
            <option value="normal" selected="selected">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
            <option value="italic bold">Italic/Bold</option>
          </select>
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRILabelColor">Color</label>
          <input id="dPRILabelColor" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRILabelSize" style="margin-left: 15px;">Size</label>
          <input id="dPRILabelSize" type="text" style="width: 25px; text-align: right;" value="20"/> px
        </div>

        <div class="dialogSubContainer">
          <label for="dPRILabelTOffset">Offset (T)</label>
          <input id="dPRILabelTOffset" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label for="dPRILabelVOffset" style="margin-left: 10px;">(V)</label>
          <input id="dPRILabelVOffset" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label for="dPRILabelRotate" style="margin-left: 20px;">Rotate</label>
          <input id="dPRILabelRotate" type="text" style="width: 25px; text-align: right;" value=""/> deg
        </div>
      </div>
    </div>

    <!-- for Line Chart -->
    <div id="dPRILine" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Line:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <label class="dialogSubContainerLabel" for="dPRILineColor">Color</label>
        <input id="dPRILineColor" type="text" style="width: 150px;" value=""/>
        <label class="dialogSubContainerLabel" for="dPRILineWidth" style="margin-left: 15px;">Size</label>
        <input id="dPRILineWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
      </div>
    </div>

    <!-- for Line and Plot Chart -->
    <div id="dPRIPlot" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Plot:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotType">Type</label>
          <select id="dPRIPlotType">
            <option value="0" selected="selected" style="width: 50px;">Circle</option>
            <option value="1">Square</option>
            <option value="2">Triangle</option>
            <option value="3">Cross</option>
          </select>
          <label class="dialogSubContainerLabel" for="dPRIPlotSize" style="margin-left: 15px;">Size</label>
          <input id="dPRIPlotSize" type="text" style="width: 25px; text-align: right;" value=""/> px
          <label class="dialogSubContainerLabel" for="dPRIPlotRotate" style="margin-left: 15px;">Rotate</label>
          <input id="dPRIPlotRotate" type="text" style="width: 30px; text-align: right;" value=""/> deg
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotFillColor">Fill Color</label>
          <input id="dPRIPlotFillColor" type="text" style="width: 150px;" value=""/>
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIPlotEdgeColor">Edge Color</label>
          <input id="dPRIPlotEdgeColor" type="text" style="width: 150px;" value=""/>
          <label class="dialogSubContainerLabel" for="dPRIPlotEdgeWidth" style="margin-left: 15px;">Width</label>
          <input id="dPRIPlotEdgeWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
        </div>
      </div>
    </div>

    <!-- for Bar Chart -->
    <div id="dPRIBar" class="dialogContainer">
      <label class="dialogContainerLabel" style="float: left;">Bar:</label>
      <div class="dialogSubContainerGroup" style="margin-left: 50px;">
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIBarFillColor">Fill Color</label>
          <input id="dPRIBarFillColor" type="text" style="width: 150px;" value="" />
        </div>
        <div class="dialogSubContainer">
          <label class="dialogSubContainerLabel" for="dPRIBarEdgeColor">Edge Color</label>
          <input id="dPRIBarEdgeColor" type="text" style="width: 150px;" value="" />
          <label class="dialogSubContainerLabel" for="dPRIBarEdgeWidth" style="margin-left: 15px;">Width</label>
          <input id="dPRIBarEdgeWidth" type="text" style="width: 25px; text-align: right;" value=""/> px
        </div>
      </div>
    </div>

    <div class="dialogContainer">
      <input type="button" value="OK" style="width:80px; height: 30px; float: right;"  onclick="dPRIClose()"/>
      <input type="button" value="Apply" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="dPRIApply()" />
      <input type="button" value="Cancel" style="width:80px; height: 30px; margin-right: 10px; float: right;" onclick="closeDialog('dialogPreferencesRecordItem')" />
    </div>
  </div>
</div>
