<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web HuTime</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="container">

  <div id="header">
    <div style="height:30px; float:left;">
      <a href="http://web.hutime.org/">
        <img src="http://www.hutime.org/common/img/toplogo.gif" alt="HuTime" height="30px" /></a>
    </div>

    <div style="height:20px; padding-top: 5px; float:right;">
      <select name="language" style="width: 100pt;">
        <option>English</option>
        <option>Japanese</option>
      </select>
    </div>
  </div>


  <div id="hutime">
    <div id="menuBar">
      menu bar
    </div>

    <div id="layerTree">
      layer tree
    </div>

    <div id="mainPanels">
      main panels
    </div>

    <div id="statusBar">
      status bar
    </div>
  </div>

  <div id="information">
    <table style="margin: 0 auto; width: 500px;">
      <tr>
        <td>News</td>
        <td>Samples</td>
        <td>API</td>
        <td>Project Home</td>
      </tr>
    </table>
  </div>

  <div id="footer">
    <p>Copyright &copy; 2012-2018 Tatsuki Sekino. All rights reserved.</p>
  </div>


</div>







</body>
</html>
